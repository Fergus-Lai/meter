<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kam Meter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="my_bootsrap_editions.css" />
  </head>
  <body>
    <div class="vh-100">
      <div class="row justify-content-center my-5">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider col-6"
          id="kamSlider"
        />
      </div>
      <div class="row justify-content-center my-5">
        <input type="text" class="slider col-6" placeholder="Name" id="name" />
      </div>
      <div class="row justify-content-center my-5">
        <button class="col-3 btn btn-danger" id="discard">Discard</button>
        <button class="col-3 btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </body>
</html>
